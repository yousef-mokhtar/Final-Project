
version: '3.8'

services:
  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"

  celery:
    build: .
    command: celery -A customie_store worker --loglevel=info
    volumes:
      - .:/app
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
      - DJANGO_SETTINGS_MODULE=customie_store.settings
    env_file:
      - .env # اضافه کردن این خط تا متغیرها از .env بخونن (اختیاری، اگر استفاده می‌کنی)

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - redis
    env_file:
      - .env
